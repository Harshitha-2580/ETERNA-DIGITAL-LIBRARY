<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet">
    <style>
        div {
  height: 50px;
  width: 98%;
  background-color: #E6E6FF;
}
#one {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background-color: white;
}

#one input {
  font-size: large;
  width: 350px;
  height: 30px;
  padding: 5px;
  box-sizing: border-box;
}

#one button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  border: none;
  background-color: transparent;
  cursor: pointer;
}

#one button img {
  width: 25px;
  height: 25px;
}
h3 {
  font-size: 18px;
  text-align: center;
  padding: 10px;
}
#two {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  padding: 10px;
  background-color: white;
  width: 98%;
  height: auto;
  justify-content: space-around;
}
a{
  text-decoration:none;
  color:inherit;
}
.myClass {
  height: 250px;
  width: 300px;
  font-weight: bolder;
  background-color: #D9E7D4;
  border: 2px solid black;
  border-radius: 10%;
  background-image: url("https://static.vecteezy.com/system/resources/thumbnails/029/854/744/small_2x/open-book-isolated-on-white-background-3d-illustration-mock-up-generative-ai-photo.jpg");
  background-size: cover;
  padding: 15px;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
}
.myClass:hover {
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
  transform: scale(1.05);
  transition: all 0.3s ease-in-out;
}
    </style>
    <script src="api.js"></script>
</head>
